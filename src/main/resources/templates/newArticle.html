<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Article</title>
    <link rel="stylesheet" th:href="@{/css/usual.css}">
</head>
<body>
<div id="topbar" class="top-bar">
    <p style="font-size:16px">Welcome:-) Let's see what everyone has shared today!</p>
</div>
<div id="main" class="main">
    <div id="side" class="side">
        <ul class="menu">
            <li><a th:href="@{/welcome}">Home Page</a></li>
            <li><a th:href="@{/newArticle}">New Article</a></li>
            <li><a th:href="@{/management}">Management</a></li>
            <li><a th:href="@{/login}">Log out</a></li>
        </ul>
    </div>
    <div id="content" class="content">
        <br><br>
        <form class="form-new-artcle" method="post" th:action="@{/newArticle}" th:object="${article}">
            <div class="new-artcle">
                <p>
                    <label for="title">Title</label><br>
                    <input type="text" th:field="*{title}" id="title" name="title" class="title-input" bautofocus>
                </p>
                <p>
                    <label for="body">Content</label><br>
                    <textarea type="text" th:field="*{body}" id="body" name="body" class="content-input" required> </textarea>
                </p>
                <input type="hidden" th:field="*{name}">
                <button type="submit">Submit</button>
            </div>
        </form>
        <br>
    </div>
</div>
</body>
</html>
